<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books: %}
    <h2>No Books :\ </h2>
    {% else %}
    <ul>
      {% for book in books: %}
        <li><a href="{{ url_for('delete', id=book['id']) }}">Del</a> - {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }} - <a href="{{ url_for('edit', id=book['id']) }}">Edit Rating</a></li>
      {% endfor %}
    </ul>
    {% endif %}


    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
