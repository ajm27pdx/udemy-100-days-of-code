{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <p>Searched for: {{ query }}</p>
    <a href="{{ url_for('add') }}">Back</a>
    <hr/>
  <p>
    <ul>
    {% for movie in movies %}
    <li><a href="{{ url_for('add_movie', id=movie.id) }}">({{ movie.id }}) {{ movie.original_title }} - {{ movie.release_date[:4] }}</a></li>
    {% endfor %}
    </ul>
  </p>

</div>
{% endblock %}
